<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Photo gallery</title>
   <link rel="stylesheet" href="photos.css" />
   <script src="modernizr.custom.05819.js"></script>
</head>
<body>
   <div>
      <header>
         <h1>Nikan Pattern Gallery</h1>
      </header>
      <article style="left: 0px; top: 0px; height: 540px">
         <div id="leftarrow"><p>&lt;</p></div>
         <figure id="fig1" style="display:none;"><img width="240" height="135" /></figure>
         <figure id="fig2"><img width="360" height="202" /></figure>
         <figure id="fig3"><img width="480" height="270" /></figure>
         <figure id="fig4"><img width="360" height="202" /></figure>
         <figure id="fig5" style="display:none;"><img width="240" height="135" /></figure>
         <div id="rightarrow"><p>&gt;</p></div>

         <div id="fiveButton" style="left: 0px; top: 290px">
            <p id="toggleButton">Show more patterns</p>
            <div id="index"><p><a href="index.html">Back to Index</a></p></div>
         </div>
      </article>
      <aside id="favsArea">
         <p style="display: inline-block;">Favourite Photos:</p>
         <br><p style="display: inline-block;"></p><br><p style="display: inline-block;"></p><p id="favs"></p>
      </aside>
      <div id="audioControls">
         <button onclick="playAudio()">▶️ Play</button>
         <button onclick="pauseAudio()">⏸️ Pause</button>
      </div>
      <audio id="bgAudio" src="audio/mozart.mp3"></audio>
      <footer><h6>Fatemeh Setareh - COMP125</h6></footer>
      <script src="photos.js"></script>
   </div>
</body>
</html>
