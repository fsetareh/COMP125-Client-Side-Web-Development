<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Schedule Calendar</title>
  <link rel="stylesheet" href="assignment3.css">
</head>
<body>
  <h1>Calendar-Based Class Schedule</h1>
  
  <form id="calendarForm">
    <label for="monthInput">Month (MMYYYY):</label>
    <input type="text" id="monthInput" name="monthInput" placeholder="e.g., 032025" required><br><br>

    <label for="classLength">Class Length (1-3 hours):</label>
    <input type="number" id="classLength" name="classLength" min="1" max="3" placeholder="1 to 3" required><br><br>

    <button type="submit">Generate Calendar</button>
  </form>

  <div id="calendarContainer"></div>

  <script src="assignment3.js"></script>
</body>
</html>
