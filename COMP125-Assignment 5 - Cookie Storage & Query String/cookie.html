<!DOCTYPE html>
<html>
<head>
    <title>COMP125 Assignment 5 - Cookie Test</title>
    <script src='cookie.js' defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .section {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }
        #queryStringOutput, 
        #storageStatus, 
        #cookieStatus {
            margin-top: 15px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        #clearCookieBtn {
            background-color: #e74c3c;
        }
        #clearCookieBtn:hover {
            background-color: #c0392b;
        }
        #extendCookieBtn {
            background-color: #2ecc71;
        }
        #extendCookieBtn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>COMP125 Assignment 5</h1>
    
    <!-- Form Section for Query String -->
    <div class="section">
        <h2>1. Form Data to Query String</h2>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div id="nameError" class="error"></div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
            
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" pattern="[0-9]{9}" required title="9-digit student ID">
            <div id="idError" class="error"></div>
            
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="COMP125">COMP125</option>
                <option value="COMP229">COMP229</option>
                <option value="COMP231">COMP231</option>
            </select>
            <div id="courseError" class="error"></div>
            
            <button type="submit">Submit Form</button>
        </form>
        
        <div id="queryStringOutput"></div>
    </div>
    
    <!-- Web Storage Section -->
    <div class="section">
        <h2>2. Web Storage</h2>
        <div id="storageStatus">
            <p>No data in localStorage</p>
        </div>
        <div class="button-group">
            <button id="saveToStorageBtn">Save to localStorage</button>
            <button id="removeFromStorageBtn">Remove from localStorage</button>
        </div>
    </div>
    
    <!-- Cookie Section -->
    <div class="section">
        <h2>3. Cookies</h2>
        <div id="cookieStatus">
            <p>No formData cookie found</p>
        </div>
        <div class="button-group">
            
<!-- In the Cookie Section -->

        </div>
        <button id="setCookieBtn">Set Cookie</button>
<button id="checkCookieBtn">Check Cookie</button>
<button id="clearCookieBtn">Clear Cookie</button>
<button id="extendCookieBtn">Extend Cookie by 2 Hours</button>
    </div>
</body>
</html>
